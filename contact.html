<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="page_links">
      <a class="boxes" href="index.html">Home</a>
      <a class="boxes" href="about.html">About</a>
    </span>
    <div class="social_links">
      <a
        class="social-icon"
        href="https://www.github.com/aidanhenn"
        target="_blank"
      >
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a
        class="social-icon"
        href="https://www.linkedin.com/in/aidan-hennessy"
        target="_blank"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <a
        class="social-icon"
        href="https://drive.google.com/file/d/1mZ8_m_Xtdj3apzAOvpg-PBtiFx2zB88k/view?usp=share_link"
        target="_blank"
        ><ion-icon name="document-outline"></ion-icon
      ></a>
    </div>
    <div class="mainHeaders">
      <h1 id="contact">Contact Me</h1>
    </div>
    <form action="POST" data-netlify="true">
      <div class="contact-boxes">
        <div class="">
          <input type="text" placeholder="Name" name="name" required />
        </div>
        <div class="">
          <input type="text" placeholder="E-mail" name="email" required />
        </div>
        <div>
          <textarea
            type="text"
            class="messageBox"
            placeholder="Message"
            name="message"
            required
          ></textarea>
        </div>
        <button class="sendButton" type="submit">Send</button>
      </div>
    </form>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
